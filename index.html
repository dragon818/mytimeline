<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Time Line</title>
</head>
<body>
  <div class = 'main'>

    <h1>My Timeline</h1>

    <form class = 'status'>
      <h3>Add New Status</h3>
      <input type="text" class="postmessage" placeholder="Message goes here">
      <div class="buttonbox">
        <input type="button" value="post" class = 'postbutton'>
      </div>
      
    </form>

    <div class = 'container'>
      <div class = 'message'>
        <img src="http://placekitten.com/g/60/60" alt="">
        <div class = 'info'>
          <h4>Just Now</h4>
          <p>I want to sleep</p>
        </div>
      </div>
      <div class = 'message'>
        <img src="http://placekitten.com/g/60/60" alt="">
        <div class = 'info'>
          <h4>Today @ 10:14 AM</h4>
          <p>My heart is broken</p>
        </div>
      </div>
      <div class = 'message'>
        <img src="http://placekitten.com/g/60/60" alt="">
        <div class = 'info'>
          <h4>Today @ 06:00 AM</h4>
          <p>Antony is funny</p>
        </div>
      </div>
      <div class = 'message'>
        <img src="http://placekitten.com/g/60/60" alt="">
        <div class = 'info'>
          <h4>Yesterday @ 11:30 PM</h4>
          <p>Just Now</p>
        </div>
      </div>
      <div class = 'message'>
        <img src="http://placekitten.com/g/60/60" alt="">
        <div class = 'info'>
          <h4>Sunday @ 12:40 PM</h4>
          <p>Just Now</p>
        </div>
      </div>

      <div class = 'message'>
        <img src="http://placekitten.com/g/60/60" alt="">
        <div class = 'info'>
          <h4>January 5 @ 9:15 AM</h4>
          <p>Just Now</p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
